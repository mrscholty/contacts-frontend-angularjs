<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>City</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="contact in $ctrl.contacts">
        <td>{{contact.id}}</td>
        <td>{{contact.first_name}}</td>
        <td>{{contact.last_name}}</td>
        <td>{{contact.address_city}}</td>
    </tr>
    </tbody>

</table>
